
<div>
    <h2><span translate="ligabasquetApp.estadisticas.detail.title">Estadisticas</span> {{estadisticas.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabasquetApp.estadisticas.canastes">Canastes</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.canastes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.estadisticas.asistencies">Asistencies</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.asistencies}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.estadisticas.rebotes">Rebotes</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.rebotes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.estadisticas.faltas">Faltas</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.faltas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.estadisticas.puntos">Puntos</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.puntos}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.estadisticas.jugador">jugador</span>
                </td>
                <td>
                    <span ng-repeat="jugador in estadisticas.jugadors">
                        <a class="form-control-static" ui-sref="jugador.detail({id: {{jugador.id}}})">{{jugador.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
