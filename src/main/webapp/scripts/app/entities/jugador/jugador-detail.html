
<div>
    <h2><span translate="ligabasquetApp.jugador.detail.title">Jugador</span> {{jugador.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.fecha}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.canastas">Canastas</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.canastas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.asistencias">Asistencias</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.asistencias}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.rebotes">Rebotes</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.rebotes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.posicion">Posicion</span>
                </td>
                <td>
                    <span class="form-control-static">{{jugador.posicion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligabasquetApp.jugador.equipo">equipo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:jugador.equipo.id})">{{jugador.equipo.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
