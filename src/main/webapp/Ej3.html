<!DOCTYPE html>
<html>

<body>

<div ng-app="" ng-init="jugador={nombre:'John',nacimiento:'19/10/1999', canastas:30, asis:40, rebotes:30}">

<p>Nombre: {{jugador.nombre}}</p>
<p>Fecha nacimiento: {{jugador.nacimiento}}</p>

</div>

</body>
</html>
