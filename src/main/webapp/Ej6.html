<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<input ng-model="name">

<h1>Me llamo {{name}}</h1>
<p>naci el {{nei}} y ahora soy jugador profesional. LLevo hechas {{canas}} canastas, {{asis}} asistencias y {{reb}} rebotes coguidos</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.name = "Aitor Tillas";
    $scope.canas = 359;
    $scope.asis = 234;
    $scope.reb = 40;
    $scope.nei = "12/11/1990";
});
</script>

</body>
</html>
